<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step02_event.html</title>
</head>
<body>
    <!--
        이벤트 처리를 onXXX="" 속성을 사용해서 처리하면 global 변수(함수)가 필요하다
        global 변수(함수)를 많이 만드는 것은 바람직하지 않다.(중요@@@@@@@@@@@@@)
    -->
    <button onclick="clicked()">눌러보셈</button> 
    <button id="myBtn">눌러보셈</button>
    <p id="console"></p>
    <script>
        // onclick, onmouse와 같은 명령어를 사용할때는 global영역에 변수가 선언되어 있어야 한다.
        // global 변수(함수) clicked
        let clicked=function() {
            document.querySelector("#console").innerText = "버튼을 눌렀네요?";
        };
        // local 영역에 만든 함수는 호출이 안된다. 


        document.querySelector("#myBtn").addEventListener("click",function(){
            //버튼이 클릭되었을 때 하고 싶은 작업을 여기에 적으면 됨.
            document.querySelector("#console").innerText = "앗 버튼을 눌렀네요?";
        });
        // addEventListener() 함수는 2개의 값은 전달함. 앞의 값은 string type(이벤트명)을 전달하고
        // 뒤의 값은 function type(callback function)을 전달 [callback 함수는 나중에 자동으로 호출되는 함수를 의미함.]
        // javascript는 함수를 호출하면서 함수 자체를 전달하는 기능이 있음(함수도 heap영역에 만들어지는 data이기 때문)
    </script>
</body>
</html>
