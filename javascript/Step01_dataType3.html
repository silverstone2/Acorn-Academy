<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_dataType3.html</title>
</head>
<body>
    <h1>javascript 데이터 type</h1>
    <script>
        /*
            한명의 회원 정보라고 가저알 때 번호, 이름, 남자인지 여부 확인.
            1, 김구라, true
         */

        let num = 1; // number type
        let name = "김구라"; // string type
        let isMan = "true"; // boolean type

        // 하나의 변수명으로 여러개의 값을 한번에 관리 가능하면 좋겠다라는 생각이 들음
        
        let mem1 = {num:1, name:"김구라", isMan:"true"}; // 중괄호는 object type
        let mem2 = {num:1, name:"김구라", isMan:"true"};
         // object의 특정방에 넣을 데이터를 변수명으로 불러와서 넣을 수도 있다.
        let mem3 = {num:num, name:name, isMan:isMan};
        // 위를 줄여서 아래와 같이 object를 만들수도 있다.
        let mem4 = {num, name, isMan}; //단, num, name, isMan이 사전에 선언되어 있어야 한다.

        //특정키값으로 여러값을 한번에 저장하는 type ex) object 작성법 : { key:value, key2:value2, ,,,,,,}
        // 페이지 - 검사 - console에서 확인하는 명령어는 변수명.key ex)mem1.num , mem1.name ,,,

        // a는 object type
        // object type이 필요한 이유는 여러개의 데이터를 하나의 묶음으로 관리할 수 있기 때문이다.
        let a = mem1; // mem1에 있는 objext type값을 a에 복사하는 것
        // b는 number type
        let b = mem1.num;
        // c는 string type
        let c = mem1.name;
        // d는 boolean type
        let d = mem1.isMan;

        //object에 저장된 값을 수정해보기
        mem2.num = 2;
        mem2.name = "해골";
        mem2.isMan = false;

        //빈 object를 만들고 나중에 필요에 따라 방을 추가할 수 있다.
        let mem5 = {};
        mem5.num = 3;
        mem5.name = "원숭이";
        mem5.isMan = true;
        
    </script>
</body>
</html>
