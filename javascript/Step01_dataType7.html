<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_dataType7</title>
</head>
<body>
    <h1>javascript data type</h1>
    <script>

        // f1(); 아직 안 만들어졌기 때문에 호출 불가
        f2(); // 최우선적으로 만들어졌기 때문에 호출 가능

        //이름이 없는 함수를 만들고 그 함수의 참조값을 f1이라는 변수에 대입하기
        let f1 = function(){
            console.log("f1() 함수 호출됨");
        };

        // f2라는 이름의 함수 만들기
        function f2(){
            console.log("f2() 함수 호출됨");
        };
        // 두 함수 자체에는 차이가 없지만 만들어지는 시점에서 차이가 발생함
        // f2가 최우선적으로 만들어지고 f1이 만들어짐.

        /*
            function){}을 줄여서 ()=>{} 처럼 작성할 수 있다.
            ()=>{} 이렇게 생긴걸 arrow function(화살표 함수)라고 부름.
        */
        let f3=()=>{
            console.log("f3() 함수 호출됨");
        };
    </script>
</body>
</html>
