<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step02_example2.html</title>
    <style>
        /*
            transition은 움직임에 대한 시간적인 변화를 줄때 사용
            linear은 일정한 비율을 의미함.
            ease-out은 도착을 부드럽게 함 / ease-in 출발을 부드럽게 함 / 둘다는 ease-in-out
        */
        #kimImg{
            transition: all 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <!--
        moveRightBtn을 move_right_btn처럼 작성하는 것을 snake case(_사용)
        moveRightBtn은 camel case(대문자사용)
        move-right-btn은 kebob case 라고 함(-사용)

    -->
    <button id="moveRightBtn">오른쪽으로 움직이기</button>
    <button id="moveLeftBtn">왼쪽으로 움직이기</button>
    <button id="moveRightBottomBtn">우하단으로 등록하기</button>
    <button id="resetBtn">초기화</button>
    <br>
    <img src="images/kim1.png" id="kimImg">
    <p id="console">0px</p>
    <script>
        /*
            아래의 mLeft 벼수를 활용해서 움직이기 버튼을 누를때마다 김구라 이미지의 왼쪽 마진을 10px씩 증가시켜서
            이미지가 우측으로 10px씩 움직이도록 프로그래밍해보세요.
        */

        // local 영역에서 공통으로 사용할 지역변수를 만들고 초기값 0 대입
        let mLeft=0;
        let mTop=0;

        document.querySelector("#moveRightBtn").addEventListener("click", function(){
            //변수에 있는 숫자를 10씩 증가시키고
            mLeft = mLeft+100;
            // 변수에 있는 숫자를 이미지의 왼쪽 마진에 적용한다.
            document.querySelector("#kimImg").style.marginLeft = mLeft + "px";
            document.querySelector("#console").innerText=mLeft + "px";

        });

        document.querySelector("#moveLeftBtn").addEventListener("click", function(){
            //변수에 있는 숫자를 10씩 증가시키고
            if(mLeft != 0)
            {
                mLeft = mLeft-100;
                // 변수에 있는 숫자를 이미지의 왼쪽 마진에 적용한다.
                document.querySelector("#kimImg").style.marginLeft = mLeft + "px";
                document.querySelector("#console").innerText=mLeft + "px";
            }
        });

        document.querySelector("#moveRightBottomBtn").addEventListener("click", function(){
            mLeft = mLeft+100;
            mTop = mTop+100;
            document.querySelector("#kimImg").style.marginLeft = mLeft + "px";
            document.querySelector("#kimImg").style.marginTop = mTop + "px";
            document.querySelector("#console").innerText=mLeft + "px";
        });

        document.querySelector("#resetBtn").addEventListener("click", function(){
            mLeft = 0;
            mTop = 0;
            document.querySelector("#kimImg").style.marginLeft = mLeft + "px";
            document.querySelector("#kimImg").style.marginTop = mTop + "px";
            document.querySelector("#console").innerText= mLeft + "px";
        });
    </script>
</body>
</html>
