<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_dataType11.html</title>
</head>
<body>
    <h1>javascript data type</h1>
    <button onclick="remove()">삭제</button>
    <button onclick="input()">입력</button>
    <button onclick="print()">입력받은 내용 출력</button>
    <script>
        // alert, confirm, prompt
        /*
            alert = 경고창
            confirm = boolean 형태를 적용하여 확인 취소 버튼이 있음. 사용자의 선택에 따라 true나 false를 반환받음
            prompt = 사용자로부터 입력 받은 값을 string type으로 반환받음.
        */

        function remove() {
            // 삭제 여부를 입력 받아서 지역변수 isDelete에 담는다.
            let isDelete = confirm("삭제하시겠습니까?"); //이 변수는 지역변수임. 변수 자체는 함수가 종료되면 사라짐.
            // 만일 삭제할거라면 (isDelte에 true가 들어 있다면)
            if(isDelete){
                //삭제하는 작업하기
                console.log("삭제합니다");
                alert("삭제되었습니다!");
                msg = "";
            }
        };

        // 페이지 로딩 시점에 global 영역에 변수를 만들어 놓는다.
        let msg;

        function input(){
            //global 영역에 만들어진 변수에 입력한 문자열을 저장한다.
            msg = prompt("입력하십시오");
        };

        function print(){
            //global 영역에 만들어진 변수에 있는 값을 참조해서 작업한다.
            console.log(msg);
            alert(msg);
        };
        //함수 안에서 만들어진 변수는 같은 global 영역이라고 하더라도 함수 밖에서 참조가 불가능함.
        // isDelete는 지역변수로 변경됨.
    </script>
</body>
</html>
