<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step09_Float3.html</title>
	<style>
		.box{
			width: 100px;
			height: 100px;
			background-color: yellow;
			border: 1px solid red;
			float: left; /* left | right */
		}
		p{
			clear: both; /* left | right | both*/
			/*
				clear는 블럭을 한줄로 배치하는데 사용할 수 있으며 clear를 선언해주지 않으면 p요소가 위로 올라와 붙어버림
				width를 지정해주지 않으면 폭이 최소로 지정되서 출력됨.
			*/
		}
		.wrapper{
			border: 1px solid blue;
			background-color: #999;
			/* float 된 자식 요소를 감쌀수 있도록 설정 */
			overflow: auto;
			/*
				overflow auto를 추가하면 float된 자식요소를 감싸줌.
			*/
		}
	</style>
</head>
<body>
<h1>block 요소를 inline 요소 처럼 한줄로 배치</h1>
<div class="wrapper">
	<div class="box">div1</div>
	<div class="box">div2</div>
	<div class="box">div3</div>
	<div class="box">div4</div>
	<div class="box">div5</div>
</div>

</body>
</html>
