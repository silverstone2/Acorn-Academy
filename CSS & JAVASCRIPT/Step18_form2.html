<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>회원가입 양식(폼)</h1>
                <form action="signup.jsp">
                    <div class="mb-3">
                        <label class="form-label" for="email">이메일</label>
                        <input class="form-control" type="text" id="email" name="email">
                        <div class="valid-feedback">사용 가능한 이메일입니다</div>
                        <div class="invalid-feedback">이메일 형식에 맞게 입력하세요</div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="pwd"></label>
                        <input class="form-control" type="password" id="pwd" name="pwd">
                        <div class="valid-feedback">사용 가능한 비밀번호입니다.</div>
                        <div class="invalid-feedback">사용할 수 없는 비밀번호입니다.</div>
                    </div>
                    <button class="btn btn-outline-primary" type="submit">가입</button>
                </form>
                <script>
                    document.querySelector("#email").addEventListener("input", function(){
                        // 내코드
                        // 1. 입력한 이메일을 읽어온다.
                        let inputEmail = document.querySelector("#email").value;
                        // 2. 이메일 형식이 맞는지 확인한다.
                        let index = inputEmail.indexOf("@"); // 문자열이 몇번째 인덱스에 있는지 확인
                        // 3. 맞으면 is-valid 클래스를 추가, 틀리면 is-invalid 클래스를 추가한다.
                        //console.log(inputEmail);
                        //console.log(index);
                        if(index >= 0){
                            document.querySelector("#email").classList="is-valid";
                            //선생님 코드 : this.classList.add("is-valid");
                            //선생님 코드 : this.classList.remove("is-invalid");
                        }
                        else{
                            document.querySelector("#email").classList="is-invalid";
                            //선생님 코드 : this.classList.add("is-invalid")
                            //선생님 코드 : this.classList.remove("is-valid");
                        };

                        // 선생님 코드
                        /*

                        if(index >= 0){ // @ 가 어딘가 존재 하는 것이고 
                            this.classList.remove("is-invalid");
                            this.classList.add("is-valid");
                        }else{//그렇지 않으면 ( -1 이면 )  @ 가 없는 것이다.
                            this.classList.remove("is-valid");
                            this.classList.add("is-invalid");
                        }
                        */
                    });

            </div>
