<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step09_fetch.html</title>
</head>
<body>
    <h1>여기는 이은석 서버입니다.</h1>
    <button id="moreBtn">더보기</button>
    <ul id="friendList">
        <li>강아지</li>
        <li>고양이</li>
    </ul>
    <script>
        //서버에  friends.json 문서를 요청해서 받아온다.
        //실행시킬때는 라이브서버로 작동시켜야함
        // 패치가 동작하려면 서버가 있어야함.

        document.querySelector("#moreBtn").addEventListener("click", function(){
            fetch("friends.json")
            .then(function(response){
                //console.log(response);
                return response.json();
            }).then(function(data){
            //data 는 친구 목록이 들어 있는 array 이다. 
            // javascript closure 개념 확인해봅기~!~!~!~!~!~!~!~!!
                console.log(data);
                for(let item of data){
                    let li=document.createElement("li");
                    li.innerText=item;
                    document.querySelector("#friendList").append(li);
                }
            });
        });

        let str1=`
            {"num":1, "name":"김구라", "isMan":true}
        `;
        //str1은 json형식에 따른 것
        //JSON.parse(변수명)으로 json형식으로 표시가능

        let obj1 = {num:1, name:"김구라", isMan:true};
        let obj2 = JSON.parse(str1);

        let str2 = `
            ["김구라", "해골", "원숭이"]
        `;

        let arr2=JSON.parse(str2); // 이렇게하면 실제배열로 변경됨

       // json 자료 참고링크 : https://www.oracle.com/kr/database/what-is-json/

       //json은 javascript와 유사하지만 방의 이름을 ""로 감싸야함

       //xml과 json 등 여러가지 언어를 사용할때 형식을 갖추면 편함
    </script>
</body>
</html>
