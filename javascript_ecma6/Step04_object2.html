<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step04_object2.html</title>
</head>
<body>
    <script>
        let num=1;
        let name="김구라";
        let isMan=true;

        let mem={num:num, name:name, isMan:isMan, sing:function(){}};

        // 위의 mem처럼 변수명:값이 아닌 아래처럼 바로 변수를 객체안에 넣어도 됨
        // 함수는 아래처럼 입력하면 입력됨(단 아래는 화살표 함수 불가)
        // 위의 object와 아래의 object는 모양이 같음
        let mem2={num, name, isMan, sing(){}};

        // object의 key값으로 사용할 문자열을 변수에 대입하고
        let a = "num";
        let b = "name";
        let c = "isMan";
        //object의 key값을 변수 안에 있는 값으로 결정할 수 있다.

        // 아래와 같은 식은 object 방의 이름을 동적으로 결정할 수 있음
        let mem3={[a]:2, [b]:"해골", [c]:false};

    </script>
</body>
</html>
