    <script>

        // 익명의 함수를 만들어서 f1이라는 변수에 대입하기
        let f1 = function(){};

        // 화살표 함수를 만들어서 f2라는 변수에 대입하기
        let f2=()=>{}; // arrow function

        // 두 수의 합을 콘솔에 출력하는 함수
        let showSum = function(num1, num2){
            let result=num1+num2;
            console.log("두 수의 합 : "+result);
        };

        // 두 수의 합을 콘솔에 출력하는 함수를 arrow function으로 만들기
        let showSum2 = (num1, num2) => {
            let result=num1+num2;
            console.log("두 수의 합 : "+result);
        };

        // 두 수의 합을 리턴하는 함수
        let getSum = function(num1, num2){
            return num1 + num2;
        };

        // 두 수의 합을 리턴하는 화살표 함수
        let getSum2 = (num1, num2) => {
            return num1 + num2;
        };

    </script>
