<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_example.html</title>
</head>
<body>
    <p>p1입니다</p>
    <p id="one" class="my-class">p2입니다</p>
    <p id="two" class="my-class">p3입니다</p>
    <p class="my-class">p4입니다</p>
    <p>p5입니다</p>
    <button onclick="change()">바꾸기</button>
    <script>
        // 페이지 로딩시점에 실행됨.
        document.querySelectorAll("p")[0].innerText = "김구라";

        /*
            바꾸기 버튼을 누르면 id가 one인 요소의 innerText를 "해골"로 바뀌도록 프로그래밍해보세요.
        */

       function change() {
            document.querySelector("#one").innerText = "해골";
       };
    </script>
</body>
</html>
