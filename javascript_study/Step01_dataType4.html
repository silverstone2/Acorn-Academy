<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_dataType4.html</title>
</head>
<body>
    <h1>javascript data type</h1>
    <script>
        // 상품 하나의 정보라고 가정
        // 순서가 중요하지 않은 데이터는 object에 담으면 된다.
        let obj = {num:1, name:"삼겹살", price:"10,000원"};
        let obj2 = {name:"삼겹살", num:1, price:"10,000원"};

        /*
            내가 좋아하는 음식 목록

            삼겹살, 치킨, 김치찌개, 냉면, 햄버거
        */

        // array type(배열 type)
        let foods = ["삼겹살", "치킨", "김치찌개", "냉면", "햄버거"];

        // 배열의 특정 인덱스에 저장된 item을 변수에 담기
        let a = foods[0];
        let b = foods[1];

        // 배열의 특정 인덱스에 저장된 item을 수정하기
         foods[0] = "라면";
         foods[1] = "짬뽕";
         // food.push(""); 함수를 통해 아이템을 추가 할 수 있음. -> 배열의 사이즈가 늘어나고 항목이 추가됨.
         // foods.splice(1, 2); 이 함수는 왼쪽숫자의 위치에 있는 배열요소로부터 오른쪽숫자만큼 잘라오는 기능

        // 배열의 크기 참조해서 변수에 담기
        let size = foods.length;

        // 배열에 item 추가하기
        foods.push("피자");

        // 배열의 특정 인덱스에 저장된 item 삭제하기
        foods.splice(2,1); // 2번째 인덱스로부터 1개 삭제
        
    </script>
</body>
</html>
