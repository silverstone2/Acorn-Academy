<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_example2.html</title>
</head>
<body>
    <input type="text" id="one">
    <button onclick="send()">전송</button>
    <button onclick="clearAll()">삭제</button>
    <p id="two"></p>
    <script>
        /*
            위의 input요소에 문자열을 입력하고 전송 버튼을 눌렀을 때
            1. input요소에 입력한 value값을 msg라는 이름의 변수에 담는다.
            2. id가 two인 p요소의 innerText에 대입해보세요.
        */

        let msg;
        
        function send() {
            msg = document.querySelector("#one").value;
            document.querySelector("#two").innerText = msg;
        };

        function clearAll() {
            msg = document.querySelector("#one").value = "";
            document.querySelector("#two").innerText = msg;
        };

        /* 
                선생님 코드

                function clearAll() {
                document.querySelector("#one").value = "";
                document.querySelector("#two").innerText = "";
            };
        */

        /* 
                신박한 코드

                function clearAll() {
                document.querySelector("#one").value="";
                send();
            }
        */

    </script>
</body>
</html>
