<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_example3</title>
</head>
<body>
    <input type="text" id="num1">
    <button onclick="plus()">+</button>
    <button onclick="minus()">-</button>
    <button onclick="multiple()">X</button>
    <button onclick="divide()">/</button>
    <input type="text" id="num2">
    =
    <span id="result"></span>
    <script>

        function plus() {
            /*
            document.querySelector("#result").value = document.querySelector("#num1").value + document.querySelector("#num2").value;
            document.querySelector("#result").innerText = Number(document.querySelector("#result").value);
            */
           //입력한 값을 읽어온다.
           let num1 = document.querySelector("#num1").value; // value 전의 .까지는 input의 값을 말함.
           let num2 = document.querySelector("#num2").value;
            /*
                value값을 읽어오면 string type으로 읽어온다. 
                그래서 이때는 string type을 number type으로 변환시켜야한다.
                Number 라는 명령어를 통해 사용

            */
           // 연산의 결과값을 얻어낸다
           let result = Number(num1) + Number(num2);
           // span요소의 innerText로 출력
           document.querySelector("#result").innerText = result;

        };

        function minus() {
            /*
            document.querySelector("#result").value = document.querySelector("#num1").value - document.querySelector("#num2").value;
            document.querySelector("#result").innerText = document.querySelector("#result").value;
            */
            //위의 코드처럼 문자열로 계산하지 못할 때는 프로그램적으로 자동으로 형변환을 시켜서 계산을 한다.
            // 그래서 + 연산의 경우는 문자열로 받아와 붙여지는게 가능해 자동형변환이 안되지만 -는 자동형변환이 된다.
            let num1 = document.querySelector("#num1").value; 
            let num2 = document.querySelector("#num2").value;
            let result = Number(num1) - Number(num2);
            document.querySelector("#result").innerText = result;
        };

        function multiple() {
            let num1 = document.querySelector("#num1").value;
            let num2 = document.querySelector("#num2").value;
            let result = Number(num1) * Number(num2);
            document.querySelector("#result").innerText = result;
        };

        function divide() {
            let num1 = document.querySelector("#num1").value;
            let num2 = document.querySelector("#num2").value;
            let result = Number(num1) / Number(num2);
            document.querySelector("#result").innerText = result;
        }

    </script>
</body>
</html>
