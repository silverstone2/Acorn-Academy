<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step02_example4.html</title>
</head>
<body>
    <div>div1</div>
    <div>div2</div>
    <div>div3</div>
    <div>div4</div>
    <div>div5</div>
    <div>div6</div>
    <div>div7</div>
    <div>div8</div>
    <div>div9</div>
    <div>div10</div>
    <button id="changeBtn">바꾸기</button>
    <button id="changeBtn2">바꾸기2</button>
    <button id="changeBtn3">바꾸기3</button>
    <script>
        // 페이지 로딩 시점에 index 변수를 만들고 초기값 0을 대입
        let index = 0;

        document.querySelector("#changeBtn").addEventListener("click", function(){
            // 만일 index가 10보가 작으면 if문 {} 안에 있는 내용을 실행하고 그렇지 않으면 건너뛴다.
            if(index < 10) {
                let divs = document.querySelectorAll("div");

                // 배열의 특정 인덱스에 들어 있는 div 요소의 innerText를 변화시킨다.
                divs[index].innerText="김구라";

                // index값을 1 증가 시킨다.
                index += 1; 
            };
        });


        // 함수가 종료되는 시점은 ㅎ마수 안에 있는 모든 javascript를 수행하고 더이상 수행할 것이 없을때
        // + 수행하다가 return이라는 예약어를 만나도 종료가 된다.

        document.querySelector("#changeBtn2").addEventListener("click", function(){
            // 만약 index가 10이면
            if(index == 10)
            {   //함수를 여기서 종료시켜라
                return;
            };

            let divs = document.querySelectorAll("div");
            divs[index].innerText="김구라";
            index += 1;
        });



        document.querySelector("#changeBtn3").addEventListener("click", function(){
            let divs = document.querySelectorAll("div");
            // 만약 index가 10이면
            if(index == divs.length)
            {   //함수를 여기서 종료시켜라
                return;
            };
            divs[index].innerText="김구라";
            index += 1;
        });
    </script>
</body>
</html>
