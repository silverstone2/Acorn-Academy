<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step02_example8.html</title>
    <style>
        .kim{
            width: 100px;
            height: 100px;
            background-color: yellow;
            transition: all 0.5s ease-in-out;
        }

        .kim:hover{
            cursor: pointer;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <img src="images/kim1.png" class="kim">
    <img src="images/kim1.png" class="kim">
    <img src="images/kim1.png" class="kim">
    <img src="images/kim1.png" class="kim">
    <img src="images/kim1.png" class="kim"><br>
    <button id="resetBtn">초기화</button>
    <script>
        /*
            클릭한 이미지의 width와 height를 각각 150으로 변경해보세요.
        */
        

        let imgs = document.querySelectorAll(".kim"); 
        
        // 이미지가 확대된 상태인지 여부를 저장하는 배열
        let isLarge=[false, false, false, false, false];
        
        // 반복문 돌면서 모든 img 요소에 click 이벤트 리스너 등록하기
        for(let i=0; i<imgs.length; i++)
        {
            imgs[i].addEventListener("click", function(){
                if(isLarge[i] == false) {
                    imgs[i].style.width="150px";
                    imgs[i].style.height="150px";
                    //imgs[i].style.backgroundColor="purple";
                    isLarge[i] = true;
                }
                else {
                    imgs[i].style.width="100px";
                    imgs[i].style.height="100px";
                    isLarge[i] = false;
                }
            });
        };

        document.querySelector("#resetBtn").addEventListener("click", function(){
            for(let i=0; i<imgs.length; i++)
            {
                imgs[i].style.width="100px";
                imgs[i].style.height="100px";
                imgs[i].style.backgroundColor="yellow";
            };
        });

    </script>    
</body>
</html>
