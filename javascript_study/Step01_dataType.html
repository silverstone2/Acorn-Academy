<body>
    <h1>javascript 데이터 type</h1>
    <script>
        /* javascript에서의 변수 -> 검사-console에서 기능 사용 가능(단, vscode에서는 사용 x) */
        //변수 -> 값을 저장할 수 있는 이름이 지어진 기억 공간 / 값을 필요한 시점에 바꿀 수 있다.
        // 한번 선언한 변수는 다시 선언하면 안된다.
        /* 
            변수를 만들때는 미리 약속된 예약어 let을 사용한다.
            let 다음에는 변수의 이름을 정한다.
            = 의 우측에 있는 값이 = 의 좌측에 들어간다(대입된다)
            한줄의 끝에는 ;을 작성한다.

            변수를 이용한 연산을 한 그 위치는 결과값으로 나타난다.
        */
       // 숫자 : number type
       let num1 = 10;
       let num2 = 20;

       let str1 = 'abcd1234';
       let str2 = "김구라";
       let str3 = `이은석`;   // 숫자 1 옆에 있는 `로도 문자열을 받을 수 있다! `는 back tick이라고 칭한다.

       // back tick을 이용하면 여러줄의 문자열을 편리학 작성할 수 있다.
       let str4 = `
            하나
            두울
            세엣...
       `;

       // 연산을 할 때 값이 들어 있는 변수명으로 연산을 할 수도 있다.
        let result = num1 + num2;
        let result2 = num1 + 100;
        let result3 = num2 * 10;

    </script>
</body>
