<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_dataType8.html</title>
</head>
<body>
    <h1>javascript data type</h1>
    <script>
        /*
            함수를 호출하는 목적

            1. 어떤 동작을 하기 위해
            2. 어떤 값을 받아오기 위해
        */

        console.log("javascript가 로딩 중입니다.")
        //console은 빌트인 object, alert 빌트인함수 (즉, 빌트인은 미리 사전에 지정되어 만들어져있는 함수나 object를 말함)


        // 원숭이를 냉장고에 밀어 넣는 함수
        let pushMonkey = function(){
            console.log("냉장고 문을 열어요");
            console.log("원숭이를 넣어요");
            console.log("냉장고 문을 닫아요");
        };

        let getFortune = function(){
            // 어떤 복잡한 과정을 통해서 오늘의 운세를 얻어왔다고 가정하자
            let fortune = "동쪽으로 가면 귀인을 만나요"
            // return이라는 예약어를 이용해 string type 데이터를 함수를 호출한 그 위치로 되돌려준다.
            return fortune;
        };

        // 원숭이를 냉장고에 넣기
        pushMonkey();

        // 오늘의 운세를 받아와서 fortuneToday라는 변수에 담기
        let fortuneToday = getFortune();

        // 함수는 흐름에 따라 실행을 하고 다 실행되었을 때 return 명령어가 없다면 undefined를 가지고 옴.
        console.log("javascript가 로딩이 종료됩니다.");
    </script>
</body>
</html>
