<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_dataType6.html</title>
</head>
<body>
    <h1>javascript data type</h1>
    <button onclick="f1()">눌러보셈</button> <!-- //는 javascript의 영역(global area)-->
    <script>

        // global 영역(페이지 로딩시점에 실행)
        /*
            특정 시점에 일괄 실행할 javascript를 미리 준비해 놓기 위해서는
            function type data가 필요하다.
            function type 기본형 : function(){};
        */

        // number type data를 만들어서 num1이라는 이름의 변수에 대입하기
        let num1 = 10;
        // string type data를 만들어서 name1이라는 이름의 변수에 대입하기
        let name1 = "kim";
        // object type data를 만들어서 mem1이라는 이름의 변수에 대입하기
        let mem1 = {};

        // function type data를 만들어서 f1이라는 이름의 변수에 대입하기
        let f1 = function(){
            console.log("하나");
            console.log("두울");
            console.log("세엣");
        }; //나중에 필요할때 사용하기 위해 변수에 넣는 것임. {} 안에 javascript 작성(여러 줄 작성 가능)
        //함수 사용 방법은 function명();   function type에서 ()는 call(함수 안의 기능을 수행)을 수행
        //함수는 참조와 호출의 기능 모두를 수행 가능.

        // f1 안에 들어있는 값을 참조
        let f2 = f1;
        // f1 함수를 호출
        let result = f1();
    </script>
</body>
</html>
