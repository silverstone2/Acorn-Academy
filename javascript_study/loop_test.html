<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop_test.html</title>
</head>
<body>
    <button onclick="clicked()">누르시오</button>
    <button id="myBtn">눌러보셈</button>
    <h1>반복문 테스트1</h1>
    <script>
        // 순서대로 시작하는 작업의 흐름 : Thread(쓰레드)
        // 쓰레드는 페이지 로딩 시점에 나타났다가 적절한 시점에 다시 또 나타나기도 한다.
        document.querySelector("#myBtn").addEventListener("click", function(){
            console.log("callback() 호출됨");
        });

        function clicked(){
            console.log("clicked() 호출됨");
        };
        /*
            1. let i=0은 for문 안에서만 사용할 수 있는 local variable(지역변수)을 만들고 초기값 0 대입한다.
            for문이 종료되면 i는 사라진다.
            for문의 실행순서가 왔을 때 최초 한번만 실행된다.

            2. i<5의 조건이 false가 될 때까지 for문의 {}블럭이 반복된다.
            3. i++에서 ++은 i 안에 있는 숫자를 1 증가시키는 증감연산자이다.
        */
        for(let i=0; i<5; i++){
            console.log(i);
        };//0~4까지 콘솔창에 출력
        console.log("javascript가 로딩되었습니다.")//반복문 종료후 콘솔창에 메세지 출력
    </script>
</body>
</html>
